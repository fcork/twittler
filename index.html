<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="dist/timeago.js" type="text/javascript"></script>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

      $('body').css({'background-color': '#dbe8ff'});
      var title = $('<h1>Twittler</h1>')
      $('body').append(title);
      $(title).css({'color': 'blue',
                    'text-align': 'center',
                    'font-size': '80px',
                    'text-decoration': 'underline',
                    'font-family': 'fantasy'});
      var disclaimer = $('<p class ="disclaimer">Any similarities to certain bird-related social media platforms are pure coincidence</p>');
      $(title).after(disclaimer);
      var twiddle = $('<img class="thumbs" src="http://2.bp.blogspot.com/-BtStmGpZOts/TsCIMLUXvwI/AAAAAAAACAc/N19iHf_pGms/s1600/hands_twiddling_thumbs_fast_lg_nwm.gif" width="128" height="128">')
      $(disclaimer).after(twiddle);      

      
      function createTweets(){
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<ul><li></li></ul>');

          var $userName = $('<a id="timeline" href="link"></a>')
          if (tweet.user === 'shawndrost'){
            $userName  = $('<a id="timeline" href="shawndrost.html"></a>')
          } else if (tweet.user === 'mracus'){
            $userName = $('<a id="timeline" href="mracus.html"></a>')
          } else if (tweet.user === 'sharksforcheap'){
            $userName = $('<a id="timeline" href="sharksforcheap.html"></a>')
          } else {
            $userName = $('<a id="timeline" href="douglascalhoun.html"></a>')
          }
          $tweet.text(' - ' + tweet.message + ': ' + tweet.created_at.toString().slice(0, 24));
          
          $tweet.appendTo($body);
          
          $userName.text('@' + tweet.user);
          $userName.prependTo($tweet);

          index -= 1;
        }

      }
      
    

      createTweets();
      
      setInterval(function(){ createTweets(); }, 7000);
      
      });

    </script>
  </body>
</html>
