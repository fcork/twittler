<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

      $('body').css({'background-color': '#dbe8ff'});
      var title = $('<h1>mracus Twits</h1>')
      $('body').append(title);
      $(title).css({'color': 'blue',
                    'text-align': 'center',
                    'font-size': '60px',
                    'text-decoration': 'underline',
                    'font-family': 'fantasy'});

      
      
      function createTweets(){
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<ul><li></li></ul>');

          
          $tweet.text(tweet.message + ': ' + tweet.created_at.toString().slice(0, 24));
          $tweet.appendTo($body);
          
          index -= 1;
        }
      }
      
      
      createTweets();
      

      setInterval(function(){ createTweets(); }, 20000);

      });

    </script>
  </body>
</html>
