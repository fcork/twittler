      function createTweets(){
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<ul><li></li></ul>');

          
          $tweet.text(tweet.message + ': ' + tweet.created_at.toString().slice(0, 24));
          $tweet.appendTo($body);
          
          index -= 1;
        }
      }
      
      

      

      setInterval(function(){ createTweets(); }, 5000);
